
<div fxLayout='row' fxLayoutGap="2rem" fxLayoutAlign="center" class="example-card">
                 <mat-card *ngFor="let publisher of publishers" style="margin:10px">
                        <mat-card-header>
                          <mat-card-title>{{publisher.publishername}}</mat-card-title>
                        </mat-card-header>
                        <img mat-card-image src="assets/house.png" alt="Photo of house" >
                        <mat-card-content>
                          <p>
                          </p>
                         </mat-card-content>
                        <mat-card-actions>
                          <button mat-button>Books</button>
                          <button mat-button (click)="deletePublisher(publisher._id)">DELETE</button>
                        </mat-card-actions>
                      </mat-card>
</div>
