<div fxLayout='row' fxLayoutGap="2rem" fxLayoutAlign="center" class="example-card">
                        <mat-card *ngFor="let book of books" style="margin:10px">
                                <mat-card-header>
                                  <mat-card-title>{{book.bookname}}</mat-card-title>
                                  <mat-card-subtitle>{{book.author.authorName}}, {{book.publishdate}}</mat-card-subtitle>
                                </mat-card-header>
                              
                                <mat-card-content>
                                  <p>
                                          {{book.desc}}
                                  </p>
                                </mat-card-content>
                                <mat-card-actions>
                                  <button mat-button (click)="editBook(book._id, book)">EDIT</button>
                                  <button mat-button (click)="deleteBook(book._id)" >DELETE</button>
                                </mat-card-actions>
                              </mat-card>
</div>
